<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="assets/images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header class="profile-infos">
        <img
          class="profile-photo"
          src="assets/images/profilePhoto.png"
          alt=""
        />
        <h3 class="profile-name">Rodney Cotton</h3>
        <p class="profile-location">Helsinki, Finland</p>

        <div class="profile-details">
          <div class="profile-details-info">
            <p class="profile-following-info-1">100</p>
            <p class="profile-following-info-2">Posts</p>
          </div>

          <div class="profile-details-info">
            <p class="profile-following-info-1">2,242</p>
            <p class="profile-following-info-2">Follower</p>
          </div>

          <div class="profile-details-info">
            <p class="profile-following-info-1">1,432</p>
            <p class="profile-following-info-2">Following</p>
          </div>
        </div>
      </header>

      <section class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img class="gallery__img" src="assets/images/photo1.png" alt="" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img class="gallery__img" src="assets/images/photo2.png" alt="" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img class="gallery__img" src="assets/images/photo3.png" alt="" />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img class="gallery__img" src="assets/images/photo_4.png" alt="" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img class="gallery__img" src="assets/images/photo6.png" alt="" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img class="gallery__img" src="assets/images/photo5.png" alt="" />
        </figure>
      </section>
    </div>

    <footer>
      <p>Created by <strong>Zinedine Hamadi</strong> - devChallenge.io</p>
    </footer>
  </body>
</html>
